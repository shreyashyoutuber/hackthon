<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SPARS</title>
    <link rel="stylesheet" href="forgot-password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="header-content">
            <div class="site-branding">
                <a href="index.html" class="logo-link" aria-label="Go to homepage">
                    <img src="logo.jpg" alt="SPARS Eduwise Logo" class="logo-img">
                    <span class="logo-text">Eduwise</span>
                </a>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="login.html" class="nav-link active">Login</a></li>
                    <li class="nav-item"><a href="/reports" class="nav-link">Reports</a></li>
                    <li class="nav-item"><a href="/dashboard" class="nav-link">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-page">
        <section class="login-section">
            <div class="login-container">
                <h1 class="login-title">Forgot your password?</h1>
                <p class="login-subtitle">Enter the email address associated with your account and we'll send you a link to reset your password.</p>
                <form class="login-form" id="forgotPasswordForm">
                    <div class="input-group">
                        <label for="email" class="visually-hidden">Email Address</label>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    <button type="submit" class="login-btn call-to-action-btn">Send Reset Link</button>
                    <a href="login.html" class="forgot-password">Back to Login</a>
                    <p class="success-message" id="successMessage"></p>
                </form>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 SPARS. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the form from submitting normally

            const emailInput = document.getElementById('email');
            const successMessage = document.getElementById('successMessage');
            
            // In a real application, you would send a request to a server here.
            // For this example, we'll just show a success message.
            if (emailInput.value) {
                successMessage.textContent = 'If an account exists with that email, a password reset link has been sent.';
            }
        });
    </script>

</body>
</html>
