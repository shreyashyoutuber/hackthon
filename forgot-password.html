<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SPARS</title>
    <link rel="stylesheet" href="forgot-password.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="form-box">
            <form id="forgotPasswordForm">
                <h1>Forgot Password?</h1>
                <p class="subtitle">Enter your email and we'll send you a link to reset your password.</p>
                
                <div class="infield">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                
                <button type="submit">Send Reset Link</button>
                
                <a href="login.html" class="back-link">
                    <i class='bx bx-arrow-back'></i> Back to Login
                </a>
                
                <p class="success-message" id="successMessage" style="display: none;"></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const emailInput = document.getElementById('email');
            const successMessage = document.getElementById('successMessage');
            const btn = document.querySelector('button');
            
            if (emailInput.value) {
                // Simulate loading state
                btn.innerText = "Sending...";
                btn.disabled = true;

                // Simulate server delay
                setTimeout(() => {
                    btn.innerText = "Link Sent!";
                    btn.style.backgroundColor = "#333"; // Darken button to show state change
                    successMessage.style.display = 'block';
                    successMessage.innerHTML = `
                        <span style="color: var(--primary-color); font-weight: bold; font-size: 1.2rem;">&#10004; Success!</span><br>
                        If an account exists for <b>${emailInput.value}</b>, a reset link has been sent.
                    `;
                    document.getElementById('forgotPasswordForm').reset();
                }, 1500);
            }
        });
    </script>

</body>
</html>
